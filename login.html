  <body>

    <!-- HEADER NAV-BAR -->
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="margin-inline: 5%;"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <img src="img/icon.png" alt="" width="40" height="32" />
        <span class="fs-4">Mascotas Felices</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>

        <li class="nav-item"><a href="#" class="nav-link">Nosotros</a></li>

        <a href="login.html"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
        <a href="ficha.html"><button type="button" class="btn btn-primary">Crea tu cuenta</button></a>
      </ul>
    </header>



            <!-- formulario de cliente -->
    <form class="row g-3 needs-validation" novalidate>
        <div class="d-flex justify-content-center text-center">
          <!-- todos los datos del cliente -->
          <div class="row">
            <!-- datos del cliente -->
            <div class="" id="datos">

              <!-- correo -->
              <div class="">
                <label for="email" class="form-label">Email</label>
                <input
                  required
                  type="text"
                  placeholder="tuemail@tudominio.cl"
                  class="form-control"
                  id="rut"
                  aria-describedby="rutHelp"
                />
                <div id="rutHelp" class="form-text">Escriba su Email</div>
                <div class="invalid-feedback">El email es obligatorio</div>
              </div>
  

  
              <!-- password -->
              <div class="">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"id="password" required>
                <div class="invalid-feedback">
                  Por favor ingrese una contraseña
                </div>
              </div>


  

          </div>
          <!-- botones -->
          <div class="row">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-primary">Limpiar</button>
          </div>
        </div>
      </form>




      


    <!-- FOOTER -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <p class="col-md-4 mb-0 text-body-secondary">
        © 2023 Mascotas Felices encuentranos en: Moneda 627, Santiago
      </p>

      <a

        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Facebook</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Instagram</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">WhatsApp</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary"
            >+56 9 465 456 45</a
          >
        </li>
      </ul>
    </footer>
